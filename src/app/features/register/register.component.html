<div class="container">
	<mat-card id="registerCard">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <h4  class="text-center">Register</h4>
            <mat-form-field class="input">
                <mat-label>Login</mat-label>
                <input type="text" matInput required formControlName="username">
            </mat-form-field>
        
            <mat-form-field class="input">
                <mat-label>Password</mat-label>
                <input type="password" matInput required formControlName="password">
            </mat-form-field>

            <mat-form-field class="input" >
                <mat-label>Height</mat-label>
                <span matSuffix>&nbsp; cm</span>
                <input type="number" matInput required formControlName="height">
            </mat-form-field>

            <mat-form-field class="input" >
                <mat-label>Weight</mat-label>
                <span matSuffix>&nbsp; kg</span>
                <input type="number" matInput required formControlName="weight">
            </mat-form-field>

            <mat-form-field class="input" required>
                <mat-label>Sex</mat-label>
                <select matNativeControl required formControlName="sex" >
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="other">Other</option>
                </select>
              </mat-form-field>

            
            <div>
                <mat-form-field class="datepicker">
                    <mat-label>Choose your birthday</mat-label>
                    <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="birthday">
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
            </div>
              
              
            <div class="text-center">
                <button type="submit" color="primary" mat-raised-button>Sign up</button>
            </div>

            <div class="text-center">
                <p>Already a member? <a href="/login">Login</a></p>
            </div>
        </form>
    </mat-card>
</div>
