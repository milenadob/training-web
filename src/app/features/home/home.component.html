<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="startDateTime">
            <th mat-header-cell *matHeaderCellDef> Start date </th>
            <td mat-cell *matCellDef="let element"> {{convertDatetime(element.startDateTime)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="endDateTime">
            <th mat-header-cell *matHeaderCellDef> End date </th>
            <td mat-cell *matCellDef="let element"> {{convertDatetime(element.endDateTime)}} </td>
            </ng-container>
    
            <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{convertMsToTime(element.duration)}} h</td>
            </ng-container>
        
            <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distance </th>
            <td mat-cell *matCellDef="let element"> {{element.distance}} km </td>
            </ng-container>
    
            <ng-container matColumnDef="additionalInfo">
                <th mat-header-cell *matHeaderCellDef> Additional info </th>
                <td mat-cell *matCellDef="let element"> 
                    <mat-form-field *ngIf="element.isEdit">
                        <input matInput type="text" [(ngModel)]="element.additionalInfo">
                    </mat-form-field>
                    <p *ngIf="!element.isEdit">
                        {{element.additionalInfo}}
                    </p>
                </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element"> 
                    <button mat-icon-button *ngIf="element.isEdit" (click)="save(element)" color="primary">
                            <mat-icon>check_circle</mat-icon>
                        </button>

                    <button mat-icon-button *ngIf="element.isEdit" (click)="reload()" color="warn">
                        <mat-icon>cancel</mat-icon>
                    </button>

                    <button mat-icon-button *ngIf="!element.isEdit" (click)="element.isEdit = true" color="primary">
                        <mat-icon>edit</mat-icon>
                    </button>

                    <button mat-icon-button *ngIf="!element.isEdit" (click)="delete(element)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
