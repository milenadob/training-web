<div class="container">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="startDateTime">
            <th mat-header-cell *matHeaderCellDef> Start date </th>
            <td mat-cell *matCellDef="let element"> {{convertDatetime(element.startDateTime)}} </td>
            </ng-container>
        
            <ng-container matColumnDef="endDateTime">
            <th mat-header-cell *matHeaderCellDef> End date </th>
            <td mat-cell *matCellDef="let element"> {{convertDatetime(element.endDateTime)}} </td>
            </ng-container>
    
            <ng-container matColumnDef="duration">
            <th mat-header-cell *matHeaderCellDef> Duration </th>
            <td mat-cell *matCellDef="let element"> {{convertMsToTime(element.duration)}} h</td>
            </ng-container>
        
            <ng-container matColumnDef="distance">
            <th mat-header-cell *matHeaderCellDef> Distance </th>
            <td mat-cell *matCellDef="let element"> {{element.distance}} km </td>
            </ng-container>
    
            <ng-container matColumnDef="additionalInfo">
                <th mat-header-cell *matHeaderCellDef> Additional info </th>
                <td mat-cell *matCellDef="let element"> {{element.additionalInfo}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
